<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <script src="./lib/promise.js"></script>
    <script type="text/javascript">
        /**
         * promise.then()返回的promise状态由then执行的回调函数结果决定
         *      1.如果抛出异常，新promise变成rejected err为抛出的异常
         *      2.如果返回的是非promise的任意值，新promise变成resolve value为返回值
         *      3.如果返回的是另一个新的promise，此promise的结果就会成为新promise的结果  
         * 
         * 如果回调函数没有处理失败的状态----就会抛到catch中
         * 如果回调函数中没有改变新的promise的状态----则中断
         *    
         */
        var p = new Promise((resolve, reject) => {
            resolve(1)
        });
        p.then(
            value => {
                console.log('resolved', value);
            },
            error => {
                console.log('rejected', error);
            }
        )
    </script>
</body>

</html>
