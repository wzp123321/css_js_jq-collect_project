<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aligncontent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 80%;
            height: 400px;
            background-color: aqua;
            display: flex;
            align-items: flex-start;
        }

        div span {
            order: 1;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin-right: 5px;
        }

        div span:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <h1>aligncontent </h1>
    <p>flex-start：与交叉轴的起点对齐。</p>
    <p> flex-end：与交叉轴的终点对齐。</p>
    <p> center：与交叉轴的中点对齐。</p>
    <p> space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。</p>
    <p> space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。</p>
    <p> stretch（默认值）：轴线占满整个交叉轴。</p>
    <div>
        <span>1</span>
        <span>2</span>
        <span style="width:300px">3</span>
    </div>
</body>

</html>
