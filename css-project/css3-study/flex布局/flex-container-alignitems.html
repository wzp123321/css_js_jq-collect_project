<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alignitems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 80%;
            height: 400px;
            background-color: aqua;
            display: flex;
            align-items: flex-start;
        }

        div span {
            order: 1;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin-right: 5px;
        }

        div span:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <h1>alignitems </h1>
    <p>flex-start：交叉轴的起点对齐。</p>
    <p> flex-end：交叉轴的终点对齐。</p>
    <p> center：交叉轴的中点对齐。</p>
    <p> baseline: 项目的第一行文字的基线对齐。</p>
    <p> stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。</p>
    <div>
        <span>1</span>
        <span>2</span>
        <span style="width:300px">3</span>
    </div>
</body>

</html>
