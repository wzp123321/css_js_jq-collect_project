<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-study-3-基础数据类型</title>
</head>

<body>
</body>
<script>
    /**
     * 基础数据类型
     * number
     */
    var a = 1;
    console.log('number类型的最大值：' + Number.MAX_VALUE + '超过最大值则是无穷大');
    console.log('number类型的最小值：' + Number.MIN_VALUE);
    console.log('a+"12"', a + "12");
    console.log('typeof NaN-----------', typeof NaN);
    console.log(true === 1);
    console.log(true == 1);
    console.log(false === 0);
    console.log(false == 0);


    /**
     * 基础数据类型
     *  boolean
     */
    console.log('typeof true-------', typeof true);


    /**
     * 基础数据类型
     * null/undefined
     */
    console.log('typeof null----------', typeof null);
    console.log('typeof undefined----------', typeof undefined);
</script>

</html>
