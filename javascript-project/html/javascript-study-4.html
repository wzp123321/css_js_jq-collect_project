<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javscript-study-4-运算符</title>
</head>

<body>
</body>
<script>
    var a = 1;
    var b = 0;
    console.log('a+1', a + 1);
    console.log('a-1', a - 1);
    console.log('a*1', a * 1);
    console.log('a/1', a / 1);
    console.log('a%1', a % 1);
    console.log('a++', a++);
    console.log('a--', a--);
    console.log('++a', ++a);
    console.log('--a', --a);
    console.log('!a', !a);
    console.log('a | b', a | b);
    console.log('a || b', a || b);
    console.log('a & b', a & b);
    console.log('b && b', a && b);
    console.log('a=2', a = 2);
    console.log('null == 0', null == 0);
    console.log('null === 0', null === 0);
    console.log('NaN == NaN', NaN == NaN);
    console.log('NaN === NaN', NaN === NaN);
    console.log('三目运算符', true ? 1 : 2);
    console.log('三目运算符', false ? 2 : 4);
</script>

</html>
