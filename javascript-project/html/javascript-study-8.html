<body>
</body>
<script>
   /**
    * prototype
    *  如果函数当作普通函数执行 prototype没有任何作用
    *  如果函数当作构造函数执行 prototype
    */
   /**
    * 原型对象也是对象，所以它也有原型
    *   当我们使用一个对象的属性或者方法时
    *       自身如果有则直接使用
    *       自身如果没有则去原型对象中找，如果原型对象中有则使用，如果没有则去原型的原型仲找，
    *       直到object对象的原型 ，object的原型没有原型，如果依然没有找到则返回undefined
    */
   function Person(name,age){
       this.name = name;
       this.age = age;
   }
   Person.prototype.toString = function(){
       return '我是重写的toString'
   }
   var p1 = new Person('1111',121);
   console.log(p1.toString);



   /**
    * 垃圾回收GC
    *   当一个对象没有任何变量或者属性对其进行引用，此时我们将永远无法操作该对象
    *   此时这种对象就是垃圾，这种对象过多会造成程序变卡
    * 在js中有自动的垃圾回收机制，会自动将对象回收
    */
</script>

</html>
