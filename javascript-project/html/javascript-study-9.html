<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-study-9-数组</title>
</head>

<body>
</body>
<script>
    /**
     * push  将元素添加到数组  返回数组长度
     * pop   删除数组最后一位  返回被删除的元素
     * unshift 往数组首位添加元素  返回数组长度
     * shift   删除数组首位元素  返回被删除元素
     * slice(start,end)   不会改变原数组
     * splice(start,len)   会改变原数组
     * concat  可以连接两个或多个数组  不影响原数组
     * join  将数组转为字符串 不会影响原数组
     * reverse 将数组反转 影响原数组
     */
    var arr = [];
    var result = arr.push(1);
    console.log(arr);
    var arr1 = arr;
    result = arr.push(2)
    console.log(arr,arr1,result);
    arr1.push(2323)
    console.log(arr,arr1,result);


    result = arr.pop();
    console.log(arr,arr1,result);


    result = arr.unshift(12);
    console.log(arr,arr1,result);

    result = arr.shift(12);
    console.log(arr,arr1,result);


    /**
     * forEach
     *  函数传参--三个参数    a：正在遍历的值   b：当前遍历的索引   c：当前遍历的数组
     * map
     */
    arr.forEach((a,b,c)=>{
        console.log('a,b,c',a,b,c);
    })


    var arr2 = [22,33,44,55,66];
    console.log(arr2.slice(2,3),arr2);
    console.log(arr2.splice(2,3),arr2);



    /**
     * 去重
     */
    var arrList = [1,2,3,4,51,2,5,2,45,6,2,4,1];
    var newArr = [];
    arrList.forEach(item=>{
        if(!newArr.includes(item)){
            newArr.push(item)
        }
    })
    console.log(newArr);
    console.log(Array.from(new Set(arrList)));

    var arr3 = [233,444];
    console.log(arr3.concat([222]),arr3);

    console.log(arr3.join(','),arr3);
    console.log(arr3.reverse(),arr3);
</script>
   
</html>
